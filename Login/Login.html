<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link rel="stylesheet" href="./css/Login.css" />
  </head>
  <body>
    <div class="main">
      <img src="./img/스크린샷 2024-01-08 195615.png" alt="img" />
      <form id="form">
        <div>email <input type="email" id="signInEmail" name="email" autocomplete="off" placeholder="학교 이메일을 입력해주세요" /></div>
        <div>password <input type="password" id="signInPassword" placeholder="비밀번호를 입력해주세요" /></div>
        <button type="submit" id="signInButton">로그인하기</button>
        <button type="button" onclick="location.href= './SignIn.html'">회원가입하러가기</button>
      </form>
    </div>
    <script src="./js/App.js" type="module"></script>
  </body>
</html>
